<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="main.js"></script>
  <title>Larisse Loureiro</title>
</head>

<body>
  <header>
    <img src="femalecodercat.jpg" alt="Ilustração" class="photo">
    <h1 id="title">Larisse Loureiro</h1>
  </header>
  <section>
    <header>
      <h2 class="subtitle"> Posts </h2>
    </header>
    <article>
      <header class="post">
        <h3 class="post_title">Post #1</h3>
        <img src="photo.jpg" alt="Editor de código" class="post_img">
        <p class="post_content">Graduanda em Análise e Desenvolvimento de Sistemas pela Faculdade de Tecnologia do
          Estado de São Paulo (FATEC), formada em Técnico Administrativo no ano de 2019 pela Centro Paula Souza (ETEC).
        </p>
      </header>

    </article>
  </section>
  <footer>
    <ul class="contacts_list">
      <img src="github.jpg" alt="Logo do GitHub" class="imgGitHub" onclick="redirecionarGit()">
      <img src="Gmail.png" alt="Logo do Gmail" class="imgGmail" onclick="redirecionarGmail()">
      <img src="linkedin.png" alt="Logo do LinkedIn" class="imgLinkedIn" onclick="redirecionarLink()">
    </ul>
  </footer>

</body>

</html>
